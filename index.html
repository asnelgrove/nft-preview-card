<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(309, 98%, 58%); }
  </style>
</head>
<body>

  <div class="card">
  
    <div class="image-cont">
      <img src="./images/image-equilibrium.jpg" class="nft-img">
      <div class="overlay"><img src="./images/icon-view.svg"></div>
    </div>
  

  <h1 class="white">Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="inline">

    <div class="icon-info flex-centered cyan">
      <img src="./images/icon-ethereum.svg">
      <p>0.041 Eth</p>
    </div>

    <div class="icon-info flex-centered">
      <img src="./images/icon-clock.svg">
      <p>3 days left</p>
    </div>

  </div>

  <hr>
  
  <div class="icon-info flex-centered">
    <img src="./images/image-avatar.png" class="avatar">
    <p>Created by <span class="white">Jules Wyvern</span></p>
  </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/asnelgrove">Andrew</a>.
  </div>
</body>
</html>
